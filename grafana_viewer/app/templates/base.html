<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>{{ title or config['APP_TITLE'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}?v=2">
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
	<a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">{{ config['APP_TITLE'] }}</a>
      </div>
    </nav>

    <main class="flex-grow-1 py-4">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="border-top py-3 bg-white">
      <div class="container text-muted small">
        <span>Grafana base: {{ config['GRAFANA_EMBED_BASE_URL'] }}</span>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='vendor/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}?v=2"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
