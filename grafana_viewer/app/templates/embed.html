{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="h5 mb-0">{{ title }}</h1>
  <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('index') }}" aria-label="Back to list">Back</a>
</div>

<div class="ratio ratio-21x9 rounded overflow-hidden border">
  <iframe
    id="grafana-iframe"
    src="{{ iframe_src }}"
    title="Grafana Dashboard"
    loading="eager"
    referrerpolicy="no-referrer"
    allowfullscreen
  ></iframe>
</div>
{% endblock %}
